<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âˆž Infinite Resume - AI Strategy & Data Analytics Transcendence</title>
    <meta name="description" content="Experience the infinite dimensions of data through a transcendent digital resume exploring AI strategy, data analytics, and the philosophical nature of information.">
    <meta property="og:title" content="Infinite Resume - Where Data Meets Philosophy">
    <meta property="og:description" content="A multi-layered digital experience establishing mastery in AI strategy through the metaphysical exploration of data's infinite nature.">
    <meta property="og:type" content="website">
    <link rel="icon" type="image/svg+xml" href="/infinity-icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <div id="loading-screen" class="loading-screen">
        <div class="infinity-loader">
            <svg viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg">
                <path d="M 25 25 Q 0 0, 25 25 T 50 25 Q 75 50, 50 25 T 75 25 Q 100 0, 75 25 T 50 25" 
                      stroke="url(#gradient)" 
                      stroke-width="2" 
                      fill="none" 
                      stroke-dasharray="200" 
                      stroke-dashoffset="200">
                    <animate attributeName="stroke-dashoffset" 
                             values="200;0;-200" 
                             dur="3s" 
                             repeatCount="indefinite"/>
                </path>
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
                    </linearGradient>
                </defs>
            </svg>
            <p class="loading-text">Initializing infinite dimensions...</p>
        </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
